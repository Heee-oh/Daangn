spring:
  application:
    name: market

  jackson:
    property-naming-strategy: SNAKE_CASE

  datasource:
    url: jdbc:postgresql://localhost:5433/daangn
    username: user
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
    open-in-view: false
    hibernate:
      ddl-auto: none

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.daangn.market.dto, com.daangn.market.domain
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false


